<!DOCTYPE html>
<html lang="es">
  <head>
    <title>TTV YT Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="shiti.css">
    <link rel="icon" type="image/png" href="./tools-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="TTV-Top">
        <div class="ttv-input">
          <input class="search-ttv" type="text" placeholder="Twitch Username...">
          <i class="fa fa-twitch ttv-ico"></i>
          <input class="search-ttv-id" type="text" placeholder="VOD ID...">
        </div>
      </div>
      <div class="TTV-Container"><div></div></div>
      <!--  -->
      <div class="YT-Top">
        <div class="yt-input">
          <input class="search-yt" type="text" placeholder="Youtube URL...">
          <i class="fa fa-youtube-play yt-ico"></i>
        </div>
      </div>
      <div class="YT-Container"></div>
    </div>
    <script src="ttv-yt.js"></script>
  </body>
</html>
